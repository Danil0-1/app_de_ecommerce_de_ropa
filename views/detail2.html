<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/storage/img/Shop-splash-screen1.jpg" type="image/png">
    <link rel="stylesheet" href="../src/css/detail2.css">
    <title>Detail2</title>
</head>
<body>
    <div class="header">
        <a class="back" href="home.html"> 
            <img src="../src/storage/img/detail/Back.png"> 
        </a>
        <input type="checkbox" class="heart1">
    </div>

    <div class="detail-container">
        <img class="detail" src="../src/storage/img/detail/Prenda2.png"> 
    </div>  
    <h2 class="letter">Maria Ke Fisherman</h2>

    <div class="rating-time">
        <img src="../src/storage/img/detail/star_detail.png" alt="Rating">
        <span>4.8</span>
        <a class="Views" href="#">(7.932 reviews)</a>
    </div>

    <div class="product-details">
        <p class="Detail-description">
            Its simple and elegant shape makes it perfect for those of you who like minimalist clothes. 
            <a class="Views1" href="#"><strong>Read more. . .</strong></a>
            <hr class="hr">
        </p>
    </div>

    <!-- Opciones de Talla -->
    <div class="size-selection">
        <h3>Choose Size</h3>
        <div class="sizes">
            <button>S</button>
            <button>M</button>
            <button class="selected">L</button>
            <button>XL</button>
        </div>
    </div>

    <!-- Opciones de Color y Cantidad -->
    <div class="color-quantity-container">
        <div class="color-selection">
            <h3>Color</h3>
            <div class="colors">
                <span class="color-option gray"></span>
                <span class="color-option black selected"></span>
                <span class="color-option dark-gray"></span>
            </div>
        </div>
        
    <!-- Selector de Cantidad -->
    </div>
    <div class="counter-container">
        <button class="button">−</button>
        <input type="number" value="1" min="0" class="count">
        <button class="button">+</button>
    </div>
    
    <!-- Botón de compra -->
    <section class="total-price">
        <a href="checkout2.html">
            <img src="../src/storage/img/detail/Shop.png" alt=""> Add to cart | 212.99 ₛ₂₄₉․₉₉
        </a>
    </section>
</body>
</html>
